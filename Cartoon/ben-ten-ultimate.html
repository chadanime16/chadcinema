    <script src="https://link.storjshare.io/jv2w3kzljolpj6ump6gzyjcbyjoq/animejs%2F12ep%2Fskip-to-loafer.js?wrap=0"></script>
    <script>
        function changeIframeSource(iframeId, newSource) {
          var iframe = document.getElementById(iframeId);
          iframe.src = newSource;
        }
        
        </script>
        <script>
            const replaceButton = document.getElementById('replaceButton');
            const sections = document.querySelectorAll('.section');
            let currentSectionIndex = 0;
        
            replaceButton.addEventListener('click', () => {
              sections[currentSectionIndex].style.display = 'none';
              currentSectionIndex = (currentSectionIndex + 1) % sections.length;
              sections[currentSectionIndex].style.display = 'block';
            });
          </script>
