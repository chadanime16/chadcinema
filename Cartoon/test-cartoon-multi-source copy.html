<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="https://link.storjshare.io/jv7palwyklkryx2odaao3ihfkb4q/css%2Fstyle.css?wrap=0">

    <style>
        .container-iframe { position: relative; width: 100%; overflow: hidden; padding-top: 56.25%; /* 16:9 Aspect Ratio */ }
        .responsive-iframe { position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <!-- header section start -->
    <header>
        <a href="#" class="logo"><i class="fas fa-infinity"></i>Chad-Cinema</a>
        <ul class="navigation">
            <li><a href="../movies.html">Home</a></li>
            <li><a href="../series-page1.html">Series</a></li>
            <li><a href="../cartoons.html">Cartoons</a></li>
            <li><a href="../anime.html">Anime</a></li> 
        </ul>
        <div class="icons">
            <a href="../search.html" class="fas fa-search"></a>
            <a href="../motivation.html" class="fas fa-heart"></a>
        </div>
    </header>

    <!-- Sections with iframes -->
    <section class="section" id="section1">
        <h2 class="heading">1</h2>
        <div class="container-iframe" data-widget="">
            <center>
                <iframe id="iframe1" class="responsive-iframe" src="" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </center>
        </div>

        <!-- Button section -->
        <section>
            <center>
                <button class="btn" onclick="changeIframeSource('iframe1', '')">Ep-1</button>
                <button class="btn"><a href="" style="color:white;">Download</a></button>
                <button class="btn" onclick="showPreviousSection('section1')">Previous</button>
                <button class="btn" onclick="showNextSection('section1')">Next</button>
            </center>
        </section>
    </section>

    <section class="section" id="section2" style="display: none;">
        <h2 class="heading">2</h2>
        <div class="container-iframe" data-widget="">
            <center>
                <iframe id="iframe2" class="responsive-iframe" src="" frameborder="0" scrolling="no" allowfullscreen></iframe>
            </center>
        </div>

        <!-- Button section -->
        <section>
            <center>
                <button class="btn" onclick="changeIframeSource('iframe2', '')">Ep-1</button>
                <button class="btn"><a href="" style="color:white;">Download</a></button>
                <button class="btn" onclick="showPreviousSection('section2')">Previous</button>
                <button class="btn" onclick="showNextSection('section2')">Next</button>
            </center>
        </section>
    </section>

    <!-- Buttons to navigate between sections -->
    <center>
        <div class="button-container">
            <button class="btn" onclick="showSection('section1')">Section 1</button>
            <button class="btn" onclick="showSection('section2')">Section 2</button>
        </div>
    </center>

    <!-- copyright -->
    <div class="copyright container">
        <a href="" class="logo"><i class="fas fa-infinity"></i>Chad-Cinema.</a>
        <p>&#169; Chad-Cinema. All rights reserved.</p>
    </div>

    <!-- custome js file link -->
    <script src="https://link.storjshare.io/jv2w3kzljolpj6ump6gzyjcbyjoq/animejs%2F12ep%2Fskip-to-loafer.js?wrap=0"></script>
    <script>
        function changeIframeSource(iframeId, newSource) {
            var iframe = document.getElementById(iframeId);
            iframe.src = newSource;
        }

        // Function to show the specified section and hide others
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Function to show the previous section
        function showPreviousSection(sectionId) {
            var currentSection = document.getElementById(sectionId);
            var previousSection = currentSection.previousElementSibling;

            if (previousSection && previousSection.classList.contains('section')) {
                showSection(previousSection.id);
            }
        }

        // Function to show the next section
        function showNextSection(sectionId) {
            var currentSection = document.getElementById(sectionId);
            var nextSection = currentSection.nextElementSibling;

            if (nextSection && nextSection.classList.contains('section')) {
                showSection(nextSection.id);
            }
        }
    </script>
</body>
</html>
